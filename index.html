<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armados para</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="cait.png" width="100" height="100" alt="">
        <h1>Armado para caitlyn</h1>
    </header>

    <section>
        <b>Build.</b>
        <hr>
        <b> Objetos iniciales</b>
        <hr>
        <img src="espadadoran.jpg" width="70" height="70" alt="">  
        <img src="Health_Potion.webp" width="70" height="70" alt="">
        <hr>
        <b>Botas</b>
        <hr>
        <img src="botas.jpg" width="70" height="70" alt=""> 
        <hr>
        <b>Objetos principales</b>
        <hr>
        
        <img src="coleccionista.png" width="70" height="70" alt=""> 
        <img src="filo.jpg" width="70" height="70" alt=""> 
        <img src="cañon de fuego.jpg" width="70" height="70" alt="">
        <hr>
        <b>Objetos finales</b>
        <hr>

        <div class="contenedor-grid">
            <div class="barra-contenedor">
                <img src="recuerdos.jpg" alt="Item" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 11.0%;">11.0%</div>
                </div>
            </div>

            <div class="barra-contenedor">
                <img src="sanguinaria.jpg" alt="Item 1" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 57.6%;">57.6%</div>
                </div>
            </div>

            <div class="barra-contenedor">
                <img src="malmortius.jpg" alt="Item 2" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 61.0%;">61.0%</div>
                </div>
            </div>

            <div class="barra-contenedor">
                <img src="cimitarra.jpg" alt="Item 3" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 53.4%;">53.4%</div>
                </div>
            </div>

            <!-- Nueva fila con los 3 ítems adicionales -->
            <div class="barra-contenedor">
                <img src="recordatorio.jpg" alt="Recordatorio" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 45.0%;">45.0%</div>
                </div>
            </div>

            <div class="barra-contenedor">
                <img src="angel guardian.jpg" alt="Ángel" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 38.5%;">38.5%</div>
                </div>
            </div>

            <div class="barra-contenedor">
                <img src="flechas.jpg" alt="Flechas" class="item-img">
                <div class="barra">
                    <div class="progreso" style="width: 50.2%;">50.2%</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
